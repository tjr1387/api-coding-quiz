<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <nav>
            <a href="./assets/html/scoreboard.html">Scoreboard</a>
            <span id="timer"></span>  <!-- This will display the timer once the game is started -->
        </nav>
    </header>
    <main>
        <h1>Coding Quiz</h1>
        <!-- Prior to the game starting, this will be the only 'section' shown on screen -->
        <section id="start-area">
            <p>Welcome to the coding quiz. Click to start!</p>
            <button id="start-button">Begin Quiz</button>
        </section>
        <!-- The quiz section, which will start hidden until the start button is hit -->
        <section id="quiz-game" hidden>
            <h2 id="question-text"></h2>
            <div id="answer-area">
                <p id="opt-one"></p>
                <p id="opt-two"></p>
                <p id="opt-three"></p>
                <p id="opt-four"></p>
            </div>
            <!-- This will pop up as feedback for the previous question (whether right or wrong) -->
            <h3 id="feedback"></h3>
        </section>
        <!-- The 'game over' screen. Only shows once the quiz has been completed (all questions answers OR time runs out) -->
        <section id="game-over-form" hidden>
            <h2>Game over!</h2>
            <p id="final-score"></p>
            <form action="./assets/html/scoreboard.html">
                <label for="name">Enter name:</label>
                <input type="text" id="name" name="name" maxlength="12" required />
                <button>Submit</button>
            </form>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
